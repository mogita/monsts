  nginx-web:
    container_name: monsts-nginx-web
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/monsts.conf
    expose:
      - 80
      - 443
    networks:
      - monsts
      - nginx-proxy
    environment:
      VIRTUAL_HOST: mog.blue
      LETSENCRYPT_HOST: mog.blue
      LETSENCRYPT_EMAIL: me@mogita.com

