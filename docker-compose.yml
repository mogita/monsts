---
version: "3"
services:
  web:
    container_name: monsts-web
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    ports:
      - 127.0.0.1:3000:3000
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider --proxy=off localhost:3000/health || exit 1
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  streaming:
    container_name: monsts-streaming
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: node ./streaming
    ports:
      - 127.0.0.1:4000:4000
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health ||
          exit 1

  sidekiq-default:
    container_name: monsts-sidekiq-default
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    environment:
      - DB_POOL=20
    command: bundle exec sidekiq -c 20 -q default
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  sidekiq-ingress:
    container_name: monsts-sidekiq-ingress
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -c 3 -q ingress
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  sidekiq-mailer:
    container_name: monsts-sidekiq-mailer
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -c 1 -q mailers
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  sidekiq-scheduler:
    container_name: monsts-sidekiq-scheduler
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -c 1 -q scheduler
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  sidekiq-pull:
    container_name: monsts-sidekiq-pull
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -c 4 -q pull
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  sidekiq-push:
    container_name: monsts-sidekiq-push
    build:
      dockerfile: Dockerfile.mastodon
      context: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -c 1 -q push
    depends_on:
      - db
      - redis
    networks:
      - monsts
      - nginx-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - ps aux | grep '[s]idekiq 6' || false
    volumes:
      - ./mastodon/public/system:/mastodon/public/system

  db:
    container_name: monsts-db
    restart: always
    image: postgres:14-alpine
    shm_size: 256mb
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=mastodon
      - POSTGRES_USER=mastodon
      - POSTGRES_PASSWORD=$CI_POSTGRES_PASSWORD
    networks:
      - monsts
    healthcheck:
      test:
        - CMD
        - pg_isready
        - -U
        - postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data

  redis:
    container_name: monsts-redis
    restart: always
    image: redis:7-alpine
    networks:
      - monsts
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
    volumes:
      - ./redis:/data

